<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>

    <div class="container">

        <main class="tasks-area">

            <div class="tasks-title">
                <h2>Lista de Tarefas</h2>
                <div class="clean-tasks">
                    <i class="material-icons" onclick="cleanTasks()">delete_sweep</i>
                    <span>Limpar tarefas</span>
                </div>
                
            </div>
            

            <div class="tasks" id="tasks">
                
            </div>

        </main>

        <aside class="new-task-area">
            <h3>Adicionar nova tarefa</h3>
            <textarea name="" id="newTask" cols="30" rows="4"></textarea>
            <button onclick="newTask()">SALVAR</button>
        </aside>

    </div>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
